{% extends "base.html" %}

{% block head %}
	{{ super() }}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/auth/profile.css') }}"/>
{% endblock %}

{% block title %}PROFILE{% endblock %}

{% block content %}
	<div class="container" id="profile-container">
		<div id="recipe-info" class="row">
			<div class="col-6">
				<div class="img-box">
					<img src="{{ url_for('static', filename='res/auth/' + 'goora.jpg') }}"></div>
			</div>
			<div class="col vertical-center">
				<h3>{{ user.username }}</h3>
				<p class="subtitle">Joined {{ user.registered_on }}</p>
				<div id="description">
					It's a bio
				</div>
			</div>
		</div>

	</div>
{% endblock %}
