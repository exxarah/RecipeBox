{% extends "browse.html" %}

{% block browse_title %}RECIPES{% endblock %}

{% block browse_entry %}

    <ul id="{{ item.name }}">
      <li>
        <span class="field-name">Recipe:</span>
        <span class="field-value"><a href="{{ url_for('recipe_bp.recipe_view', id=item.id) }}">{{ item.name }}</a></span>
      </li>
    </ul>

{% endblock %}

{% block browse_new %}
<a href="{{ url_for('recipe_bp.recipe_new') }}">Add A New Recipe</a>
{% endblock %}
