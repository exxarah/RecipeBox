{% extends "base.html" %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/recipes/view.css') }}" />
{% endblock %}

{% block title %}{{ recipe.name }}{% endblock %}

{% block content %}
    <div id="view-container" class="container-fluid">
        <div id="recipe-info" class="row">
            <div class="col-6"><img src="{{ url_for('static', filename='res/recipes/hamcheesesandwich.png') }}"></div>
            <div class="col-6">
                <h3>{{ recipe.name }}</h3>
                <p class="subtitle">JaneUsername</p>
                <div class="inline">
                    <div id="star-score">
                        {% for i in range(5) %}
                            <i class="fas fa-star"></i>
                        {% endfor %}
                        <p>(4)</p>
                    </div>
                <div id="like-button">
                    <i class="fas fa-heart"></i>
                    <p>1k</p>
                </div>
                </div>
            </div>
        </div>
        <div id="recipe-procedure" class="row">
            <div class="col-6">
                <h3>Ingredients</h3>
            </div>
            <div class="col-6">
                <h3>Method</h3>
            </div>
        </div>
        <div id="comment-input"></div>
        <div id="comment-view"></div>
    </div>
{% endblock %}
