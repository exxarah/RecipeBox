{% extends "base.html" %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/recipes/new.css') }}" />
{% endblock %}

{% block title %}NEW RECIPE{% endblock %}

{% block content %}

<div id="new-container" class="container">
  <h1>NEW RECIPE</h1>
  <br>
  <form action="/recipe/new/" method="post">
    <div class="form-group row">
      <label for="recipe_name" class="col-sm-2 vertical-center">Name</label>
      <div class="col-sm-10">
        <input type="text" id="recipe_name" placeholder="Recipe Name">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 vertical-center">Image</label>
      <div class="col-sm-10 custom-file">
        <input type="file" class="custom-file-input" id="recipe_image">
        <label class="col-sm-2 custom-file-label" for="recipe_image">Choose file...</label>
      </div>
    </div>
    <div class="form-group row">
      <label for="recipe_ingredients" class="col-sm-2 vertical-center">Ingredients</label>
      <div class="col-sm-10">
        <div class="input-group">
          <input type="number" class="form-control" id="recipe_ingredients_amount" placeholder="Amount">
          <input type="text" class="form-control" id="recipe_ingredients_unit" placeholder="Unit">
          <select class="custom-select" name="recipe_ingredients_ingredient">
              <option selected>Ingredient</option>
              {% for ingredient in possible_ingredients %}
              <option value="{{ ingredient.id }}">{{ ingredient.name }}</option>
              {% endfor %}
          </select>
          <div class="input-group-append">
            <button type="button" class="btn" name="Add Ingredient">Add Ingredient</button>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="recipe_procedure" class="col-sm-2 vertical-center">Procedure</label>
      <div class="col-sm-10">
        <input type="text" id="recipe_procedure" placeholder="Recipe Procedure">
      </div>
    </div>
    <br>
    <input type="submit" name="recipe">
  </form>
</div>

{% endblock %}
