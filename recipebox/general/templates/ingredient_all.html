{% extends "base.html" %}

{% block content %}

  <div class="container">
    <h1>INGREDIENTS</h1>
    {% for ingredient in ingredients %}
      <ul id="{{ ingredient.name }}">
        <li>
          <span class="field-name">Ingredient:</span>
          <span class="field-value">{{ ingredient.name }}</span>
        </li>
      </ul>
    {% endfor %}
  </div>

{% endblock %}
