{% extends "base.html" %}

{% block head %}
	{{ super() }}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/general/index.css') }}"/>
{% endblock %}

{% block title %}INDEX{% endblock %}

{% block content %}
	<div id="centered-box" class="container">
		<div id="big-logo">
			<i class="fas fa-pizza-slice"></i> RECIPEBOX
		</div>
		<form id="search" action="/recipe/" method="post" class="row">
			<div class="col-10">
				<input type="text" name="search-text" placeholder="Search"/>
			</div>
			<button type="submit" id="submit" name="search" class="col-2"><i class="fas fa-arrow-right"></i></button>
		</form>
	</div>
{% endblock %}

{% block script %}
	<script src="{{ url_for('static', filename='js/new-datalist.js') }}" charset="utf-8"></script>
{% endblock %}
