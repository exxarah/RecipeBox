{% extends "browse.html" %}

{% block browse_content %}

    <h1>INGREDIENTS</h1>
    {% for ingredient in ingredients %}
      <ul id="{{ ingredient.name }}">
        <li>
          <span class="field-name">Ingredient:</span>
          <span class="field-value">{{ ingredient.name }}</span>
        </li>
      </ul>
    {% endfor %}

    <a href="{{ url_for('general_bp.ingredient_new') }}">Add A New Ingredient</a>

{% endblock %}
